<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartFarm - 일지수정</title>
    <link href="/css/editreport.css" rel="stylesheet" type="text/css" />
    <link href="/css/menubar.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <header class="head_menu">
        <section class="menu_box">
            <h2 class="logo">스마트팜</h2>
            <h4 class="sublogo">스마트팜 관리시스템</h4>
            <a href="#" class="list_icon"><i class="fas fa-list"></i></a>
        </section>
        <div class="menu">
            <ol class="menugroup">
                <li class="menu01">
                    <a href="/monitoring" class="menu_on"><span>농장상태 모니터링</span></a>
                </li>
                <li class="menu02">
                    <a href="/dailyreport" class="menu_on"><span>농장 일지</span></a>
                </li>
                <li class="menu03">
                    <a href="/sensor" class="menu_on"><span>센서기록 조회</span></a>
                </li>
                <li class="menu04">
                    <a href="/camera" class="menu_on"><span>촬영기록 조회</span></a>
                </li>
            </ol>
            <span class="log-box">
                <span class="log_st">로그인 상태입니다.</span>
                <a class="log_out_link" href="/">로그아웃</a>
            </span>
        </div>
    </header>
    <!--메뉴바 라인-->
    <!--<h2>스마트팜 일지수정</h2>-->
    <form method="post">
        <div class="top">
            <fieldset>
                <div class="btn_group">
                    <div class="submit_btn">
                        <input type="submit" value="수정하기" class="editButton"/>
                    </div>
                    <div class="cancel_btn">
                        <a href="/dailyreport" class="cancelButton"> 취소하기 </a>
                    </div>
                </div>
                <div class="editContentWrap">
                    <div class="editClassGroup-1">
                        <label class="editTitleGroup">번호</label>
                        <input type="text" class="editGroup-1" name="seq" value="<%=daily_report.seq %>" readonly/>
                    </div>
                    <div class="editClassGroup-1">
                        <label class="editTitleGroup">식물</label>
                        <input type="text" class="editGroup-1" name='plant' value="<%=daily_report.plant %>" onkeypress="if(event.keyCode==13){return false}"/>
                    </div>
                    <div class="editClass-report">
                        <label class="editTitleGroup-report">내용</label>
                        <textarea class="reportContent" name="report"><%=daily_report.report %></textarea>
                    </div>
                    <div class="writeDate">
                        <label class="editTitleGroup">작성일자</label>
                        <input type="text" class="editGroup-date" name="date" value="<%=daily_report.report_date %>" readonly/>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</body>
<script src="/js/menuBar.js"></script>

</html>
