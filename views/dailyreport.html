<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartFarm - 농장일지</title>
    <link href="css/dailyreport.css" rel="stylesheet" type="text/css" />
    <link href="css/menubar.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <header class="head_menu">
        <section class="menu_box">
            <h2 class="logo">스마트팜</h2>
            <h4 class="sublogo">스마트팜 관리시스템</h4>
            <a href="#" class="list_icon"><i class="fas fa-list"></i></a>
        </section>
        <div class="menu">
            <ol class="menugroup">
                <li class="menu01">
                    <a href="/monitoring" class="menu_on"><span>농장상태 모니터링</span></a>
                </li>
                <li class="menu02">
                    <a href="/dailyreport" class="menu_on"><span>농장 일지</span></a>
                </li>
                <li class="menu03">
                    <a href="/sensor" class="menu_on"><span>센서기록 조회</span></a>
                </li>
                <li class="menu04">
                    <a href="/camera" class="menu_on"><span>촬영기록 조회</span></a>
                </li>
            </ol>
            <span class="log-box">
                <span class="log_st">로그인 상태입니다.</span>
                <a class="log_out_link" href="/">로그아웃</a>
            </span>
        </div>
    </header>
    <!--메뉴바 라인-->
    <div id="container">
        <div id="contents">
            <!--탑 라인-->
            <form method="post">
                <div class="top">
                    <fieldset class="contentsWrap">
                        <div class="write_btn">
                            <a href="/newreport" class="write_btn_link">작성하기</a>
                        </div>
                        <div class="dailyWriteWrap">
                            <div class="dailySearchDate">
                                <label class="writeDateTitle">작성일자 :</label>
                                <input type="date" name="date1" id="date1" class="selectDate" value="">
                                ~
                                <input type="date" name="date2" id="date2" class="selectDate" value="">
                            </div>
                            <div class="moreButtonWrap">
                                <a href="#" class="moreKeywordButton">+</a>
                            </div>
                            <div class="dailySearchKeyword">
                                <label class="selectKeywordTitle">키워드 검색 :</label>
                                <select name="selectKeyword" id="selectKeyword">
                                    <option value="식물">식물</option>
                                    <option value="내용">내용</option>
                                </select>
                                <input type="text" name="searchKeyword" id="searchKeyword" class="searchKeyword">
                            </div>
                            <script>
                                window.onload = function() {
                                    chooseDateDisplay();
                                }

                                function chooseDateDisplay() {
                                    var chooseDate = <%-JSON.stringify(dateWrap) %>;
                                    var chooseDate = <%-JSON.stringify(dateWrap) %>;

                                    document.getElementById("date1").value = chooseDate[0];
                                    document.getElementById("date2").value = chooseDate[1];
                                }
                            </script>
                        </div>
                        <div class="search_btn">
                            <input type="submit" class="totalSearchButton" value="검색하기">
                        </div>
                    </fieldset>
                </div>
            </form>
            <!--리스트 라인-->
            <div class="updateTarget">
                <div class="table_box">
                    <table class="table table_list" summary="'번호, 식물, 내용, 작성일자' 으로 구성">
                        <caption>
                            <!--목록-->
                        </caption>
                        <colgroup>
                            <col width="5%">
                            <col width="15%">
                            <col width="52%">
                            <col width="14%">
                            <col width="7%">
                            <col width="7%">
                        </colgroup>
                        <thread>
                            <tr>
                                <th class="none" scope="col">번호</th>
                                <th class="plant" scope="col">식물</th>
                                <th class="reportColumn" scope="col">내용</th>
                                <th class="writeDate" scope="col">작성일자</th>
                                <th scope="col">수정</th>
                                <th scope="col">삭제</th>
                            </tr>
                        </thread>
                        <!--내용-->
                        <tbody>
                            <% prodList.forEach(function(item, index){ %>
                                <tr>
                                    <td class="none">
                                        <%=item.seq %>
                                    </td>
                                    <td class="plant">
                                        <%=item.plant %>
                                    </td>
                                    <td class="reportColumn">
                                        <%=item.report %>
                                    </td>
                                    <td class="writeDate">
                                        <%=item.report_date %>
                                    </td>
                                    <td>
                                        <a href="/dailyreport/edit/<%=item.seq %>">▶</a>
                                    </td>
                                    <td>
                                        <a href="/dailyreport/delete/<%=item.seq %>">▶</a>
                                    </td>
                                </tr>
                                <% }); %>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--웹 워터마크 라인-->

    <div id="tail">

    </div>
</body>
<script src="js/menuBar.js"></script>
<script src="js/moreButton.js"></script>

</html>
