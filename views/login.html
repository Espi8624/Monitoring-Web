<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartFarm-로그인</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        function login() {
            var id = document.getElementById('id').value;
            var pw = document.getElementById('pw').value;

            if (id == 'user1' && pw == '1234') {
                location.replace('/monitoring');
            } else {
                alert('계정을 확인해주세요.');
            }
        }
    </script>
</head>

<body>
    <div class="login-wrap">
        <div class="main">
            <div class="login-box">

                <div class="login-title">
                    Sign in
                </div>
                <div class="login-box-wrap">
                    <div class="id-form">
                        <input class="id-space" type="text" name="user_id" id="id" value="" placeholder="I  D" />
                    </div>
                    <div class="pw-form">
                        <input class="pw-space" type="password" name="user_pw" id="pw" value="" placeholder="PW" />
                    </div>
                    <input type="hidden" name="loginType" value="admin">
                    <div class="btn">
                        <input class="login-btn" type="button" onclick="login()" value="Log In">
                    </div>
                </div>
                <div class="login-underline">SIGN UP</div>
                <div class="login-utext">AI SMARTFRAM.</div>
            </div>
        </div>
    </div>
</body>

</html>
