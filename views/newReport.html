<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmartFarm - 일지수정</title>
    <link href="/css/newreport.css" rel="stylesheet" type="text/css" />
    <link href="/css/menubar.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script>
        window.onload = function() {
            setClock();
        }

        function setClock() {
            const nowTime = new Date();
            const utc = nowTime.getTime() + (nowTime.getTimezoneOffset() * 60 * 1000);
            const KR_Time_Set = 9 * 60 * 60 * 1000;
            const kr_time = new Date(utc + (KR_Time_Set));
            let year = kr_time.getFullYear();
            let month = kr_time.getMonth() + 1;
            let day = kr_time.getDate();
            const hours = kr_time.getHours();
            const minutes = kr_time.getMinutes();
            const seconds = kr_time.getSeconds();

            clock = `${year}-${month < 10 ? `0${month}` : month}-${day < 10 ? `0${day}` : day} ${hours < 10 ? `0${hours}` : hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

            //console.log(clock);
            document.getElementById('writeGroup-date').value = clock;
        }

    </script>
</head>

<body>
    <header class="head_menu">
        <section class="menu_box">
            <h2 class="logo">스마트팜</h2>
            <h4 class="sublogo">스마트팜 관리시스템</h4>
            <a href="#" class="list_icon"><i class="fas fa-list"></i></a>
        </section>
        <div class="menu">
            <ol class="menugroup">
                <li class="menu01">
                    <a href="/monitoring" class="menu_on"><span>농장상태 모니터링</span></a>
                </li>
                <li class="menu02">
                    <a href="/dailyreport" class="menu_on"><span>농장 일지</span></a>
                </li>
                <li class="menu03">
                    <a href="/sensor" class="menu_on"><span>센서기록 조회</span></a>
                </li>
                <li class="menu04">
                    <a href="/camera" class="menu_on"><span>촬영기록 조회</span></a>
                </li>
            </ol>
            <span class="log-box">
                <span class="log_st">로그인 상태입니다.</span>
                <a class="log_out_link" href="/">로그아웃</a>
            </span>
        </div>
    </header>
    <!--메뉴바 라인-->
    <!--<h2>스마트팜 일지수정</h2>-->
    <form method="post">
        <div class="top">
            <fieldset>
                <div class="btn_group">
                    <div class="submit_btn">
                        <input type="submit" value="작성하기" class="writeButton" />
                    </div>
                    <div class="cancel_btn">
                        <a href="/dailyreport" class="cancelButton"> 취소하기 </a>
                    </div>
                </div>
                <div class="writeContentWrap">
                    <div class="writeClassGroup-1">
                        <label class="writeTitleGroup">식물</label>
                        <input type="text" class="writeGroup-1" name='plant'
                            onkeypress="if(event.keyCode==13){return false}" />
                    </div>
                    <div class="writeClass-report">
                        <label class="writeTitleGroup-report">내용</label>
                        <textarea class="reportContent" name="report"></textarea>
                    </div>
                    <div class="writeDate">
                        <label class="writeTitleGroup">작성일자</label>
                        <input type="text" id="writeGroup-date" class="writeGroup-date" name="date" value="" readonly />
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</body>
<script src="/js/menuBar.js"></script>

</html>
